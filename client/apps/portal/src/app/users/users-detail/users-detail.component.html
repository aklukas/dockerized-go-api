<div class="user-details-component">
  <mat-card>
    <mat-card-header>
      <mat-card-title *ngIf="determineIfUpdate(); else submitRef">Edit {{selectedUser.FirstName}} {{selectedUser.LastName}}</mat-card-title>
      <ng-template #submitRef>
        <mat-card-title>
            Create New User
        </mat-card-title>
      </ng-template>
    </mat-card-header>
    <form [formGroup]="group" #form="ngForm" (submit)="saveUser(group.value, form)">
      <mat-card-content>
        <mat-list>
          <mat-list-item>
            <mat-form-field>
              <input matInput formControlName="FirstName" placeholder="First Name">
            </mat-form-field>
          </mat-list-item>
          <mat-list-item>
            <mat-form-field>
              <input matInput formControlName="LastName" placeholder="Last Name">
            </mat-form-field>
          </mat-list-item>
        </mat-list>
      </mat-card-content>
      <mat-card-footer>
        <button mat-button type="submit">SAVE</button>
        <button mat-button type="reset" (click)="cancel()">CANCEL</button>
      </mat-card-footer>
    </form>
  </mat-card>
</div>
